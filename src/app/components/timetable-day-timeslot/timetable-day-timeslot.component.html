<td *ngIf="!event.break" style="background: {{subjects[event?.subject]?.color}}; color: {{contrastColor(subjects[event?.subject]?.color)}}; padding: .6rem 0 0.6rem .5rem; text-align:center">
    <ion-note slot="start" style="color: {{contrastColor(subjects[event?.subject]?.color)}}; font-size: 1rem; margin: auto; padding:0; margin-right: 1rem" id="trigger-{{event.id}}">
        {{event.start}}
    </ion-note>
</td>
<td *ngIf="!event.break" style="width: 100%; background: {{subjects[event?.subject]?.color}}; color: {{contrastColor(subjects[event?.subject]?.color)}}">
    <ion-label style="font-size: 1.2rem; margin: auto; font-weight: 500">
        {{subjects[event.subject].name}} <span>({{event.room}})</span>
    </ion-label>
</td>
<td *ngIf="!event.break" style="background: {{subjects[event?.subject]?.color}}; color: {{contrastColor(subjects[event?.subject]?.color)}}">
    <ion-note slot="end" style="color: {{contrastColor(subjects[event?.subject]?.color)}}; font-size: 1rem; margin: auto; padding:0; margin-left: 1rem">
        <ion-badge mode="ios" *ngIf="homework.length > 0" color="success">HA</ion-badge>
    </ion-note>
</td>

<td *ngIf="event.break" style="background: var(--ion-color-light);"></td>
<td *ngIf="event.break" style="background: var(--ion-color-light); padding: .8rem 0 .8rem;">
    <ion-label style="font-size: 1.2rem; margin: auto; font-weight: 500">
        Pause
    </ion-label>
</td>
<td style="background: var(--ion-color-light);"></td>

<ion-popover trigger="trigger-{{event.id}}" arrow="true" *ngIf="editable">
    <ng-template style="background: #3AD2A1">
        <ion-item style="--background: white">
            <ion-label>Start</ion-label>
            <ion-input type="time" [value]="event.start"></ion-input>
        </ion-item>
        <ion-item style="--background: white">
            <ion-label>Ende</ion-label>
            <ion-input type="time" [value]="event.end"></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button color="success" expand="block" (click)="save()">Ok</ion-button>
            </ion-col>
            <ion-col>
                <ion-button color="warning" (click)="dismiss()">Abbrechen</ion-button>
            </ion-col>
        </ion-row>
    </ng-template>
</ion-popover>
